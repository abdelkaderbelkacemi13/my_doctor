<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors register page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="project-name">
    <h1>Tabibi</h1>
</div>
<div class="buttons">
    <button id="login" onclick="window.location.href='login';">Login</button>
</div>
<div class="registration-form">
    <h2> Doctors registration</h2>
    {% if err %}
        <span id="error" style="color: red; margin-bottom: 2px">{{err}}</span>
    {% endif %}
    <form id="doctor-registration" method="POST">
        <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>


            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>


            <label for="id_number">Certificate Number</label>
            <input type="text" id="id_number" name="id_number" placeholder="Enter your ID number" required>


            <label for="speciality">Speciality</label>
            <select id="speciality" name="specialization" required>
                <option value="" disabled selected>Select your Speciality</option>
                <option value="Allergy and Immunology">Allergy and Immunology</option>
                <option value="Anesthesiology">Anesthesiology</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="General Surgery">General Surgery</option>
                <option value="Hematology">Hematology</option>
                <option value="Infectious Disease">Infectious Disease</option>
                <option value="Internal Medicine">Internal Medicine</option>
                <option value="Medical Genetics">Medical Genetics</option>
                <option value="Nephrology">Nephrology</option>
                <option value="Neurology">Neurology</option>
                <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
                <option value="Oncology">Oncology</option>
                <option value="Ophthalmology">Ophthalmology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Otolaryngology">Otolaryngology (ENT)</option>
                <option value="Pathology">Pathology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Physical Medicine and Rehabilitation">Physical Medicine and Rehabilitation</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Pulmonology">Pulmonology</option>
                <option value="Radiology">Radiology</option>
                <option value="Rheumatology">Rheumatology</option>
                <option value="Urology">Urology</option>
            </select>


            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your Phone number" required>


            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>


            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <div id='pwdCheck' style='display: none'>
                <p>Password must:</p>
                <ul class='pwdChecker'>
                    <li id='len'>be 8 to 16 characters long</li>
                    <li id='num'>contain a number</li>
                    <li id='case'>contain uppercase letter</li>
                    <li id='specialChar'>contain special characters</li>
                </ul>
            </div>

            <label for="confirmPassword">Confirm your Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password"
                   required>


            <p id="error" style="color: red;"></p>
        </div>

        <button type="submit" id="register-button">Register</button>
        <button type="button" id="cancelButton">Cancel</button>
    </form>
</div>
<script src="../static/js/register.js"></script>
</body>
</html>
