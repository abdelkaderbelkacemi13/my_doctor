<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients register page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="project-name">
    <h1>Tabibi</h1>
</div>
<div class="buttons">
    <button id="login" onclick="window.location.href='login';">Login</button>
</div>
<div class="registration-form">
    <h2>Patient registration</h2>
    {% if err %}
        <span id="error" style="color: red; margin-bottom: 2px">{{err}}</span>
    {% endif %}
    <form id="patient-registration" method="POST">
        <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your Phone number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <div id='pwdCheck' style='display: none'>
                <p>Password must:</p>
                <ul class='pwdChecker'>
                    <li id='len'>be 8 to 16 characters long</li>
                    <li id='num'>contain a number</li>
                    <li id='case'>contain uppercase letter</li>
                    <li id='specialChar'>contain special characters</li>
                </ul>
            </div>

            <label for="confirmPassword">Confirm your Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password"
                   required>

            <p id="error" style="color: red;"></p>
        </div>

        <button type="submit" id="register-button">Register</button>
        <button type="button" id="cancelButton">Cancel</button>

    </form>
</div>
<script src="../static/js/register.js"></script>
</body>
</html>
